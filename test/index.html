<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CORS jQuery Plugin</title>
	</head>
	<body>
		<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
		<script src="../cors.js"></script>
		<script>
			$.cors({
				'url': 'https://api.mercadolibre.com/sites/MLA/search?query=ps3',
				'success': function (data) {
					console.log(data);
				},
				'error': function () {
					console.log('Fallo');
				}
			});

			$.cors({
				'url': 'https://api.mercadolibre.com/sites/MLA/searchFAIL?query=ps3',
				'success': function (data) {
					console.log(data);
				},
				'error': function () {
					console.log('Fallo');
				}
			});
		</script>
	</body>
</html>
